<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template/MyTemplate.xhtml">
            <ui:define name="content">
                <h:form id="frmVuelos">
                    <h:panelGrid columns="2" cellpadding="5">

                        <p:outputLabel for="cmbTipo" value="Tipo" />
                        <p:selectOneMenu id="cmbTipo"
                                         value="#{controlReportes.tipo}">
                            <f:selectItem itemLabel="PDF" itemValue="pdf" />
                            <f:selectItem itemLabel="Excel" itemValue="xlsx" />
                            <f:selectItem itemLabel="Word" itemValue="docx" />
                            <f:selectItem itemLabel="CSV" itemValue="csv" />
                            <f:selectItem itemLabel="HTML" itemValue="html" />
                            <f:selectItem itemLabel="Image" itemValue="png" />
                        </p:selectOneMenu>
                        <p:commandButton ajax="false" value="Generar Reporte de Ventas"
                                         action="#{controlReportes.generarReporteSP()}"
                                         onclick="target = '_blank'"/>
                        <p:commandButton ajax="false" value="Generar Reporte de Ventas por Pais"
                                         action="#{controlReportes.generarReportexP()}"
                                         onclick="target = '_blank'"/>
                        
                        
                    </h:panelGrid>
                </h:form>
            </ui:define>
            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
